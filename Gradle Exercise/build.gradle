apply from : "mytasks.gradle"

apply plugin: 'java'

version '1.6-SNAPSHOT'

repositories{
    mavenCentral()
    maven { url "https://mvnrepository.com/artifact/org.apache.commons/commons-lang3" }
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
}

task runMe(type: JavaExec, dependsOn: 'classes') {
    main = "com.ttn2.Application"
    classpath = sourceSets.main.runtimeClasspath
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ttn2.Application'
        
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java','src/main/java2']
        }
    }
}

sourceSets {
    main{
        resources{
            srcDirs = ['src/main/resources']
            exclude 'file1.txt'
        }
    }
}

jar {
    manifest {
        into 'resources',{
            from 'resources'
        }
    }
}


